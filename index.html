<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Games Analysis</title>
</head>
<body>
    <h1>Chess Games Analysis</h1>
    <div>
        <h2>Overall Performance</h2>
        <img src="results.png" alt="Game Results">
    </div>
    <div>
        <h2>Rating Changes Over Time</h2>
        <img src="rating_changes.png" alt="Rating Changes">
    </div>
    <div>
        <h2>Top 10 Openings</h2>
        <img src="top_openings.png" alt="Top Openings">
    </div>
    <div>
        <h2>Time Controls Used</h2>
        <img src="time_controls.png" alt="Time Controls">
    </div>
    <div>
        <h2>Performance Over Time</h2>
        <img src="performance_over_time.png" alt="Performance Over Time">
    </div>
    <div>
        <h2>Top Players by Total Games</h2>
        <img src="top_players.png" alt="Top Players by Total Games">
    </div>
    <div>
        <h2>Detailed Results</h2>
        <object type="text/html" data="results.html" width="100%" height="600px"></object>
    </div>
</body>
</html>
